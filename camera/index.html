<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Camera Viewer</title>
  </head>

<body>
  <div class="container">
    <img id="camera" />
    <button id="door-button" type="button" onClick="openDoor()">Open</button>
  </div>

</body>

<script language='javascript'>
  let cameraImage = document.getElementById("camera");
  imageRefresh(cameraImage, 900);

  function imageRefresh(img, timeout) {
    img.src = "http://raspberrypi/camera/api/1/sd" ;
    setTimeout(() => imageRefresh(img, timeout), timeout);
  }
  
  function openDoor() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://raspberrypi/camera/api/door", true);
    xhr.setRequestHeader('Content-Type', 'text-plain; charset=UTF-8');
    xhr.send("ON");
  }

</script>

</html>
