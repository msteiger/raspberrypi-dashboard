<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Camera Viewer</title>
  </head>

<body>
  <img 
      style="width: 400px; height: 600px; object-fit: none; object-position: 42% 40%;"
      src="http://raspberrypi/camera/api/1/sd" 
      onload='imageRefresh(this, 200);' 
  />
  
  <div>
    <button type="button" onClick="openDoor()">Open</button>
  </div>

</body>

<script language='javascript'>
  function imageRefresh(img, timeout) {
    setTimeout(function() {
      img.src = img.src;
    }, timeout);
  }
  
  function openDoor() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://raspberrypi/camera/api/door", true);
    xhr.setRequestHeader('Content-Type', 'text-plain; charset=UTF-8');
    xhr.send("ON");
  }

</script>

</html>
